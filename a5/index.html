<!DOCTYPE html>
<html>

  <!-- Template found at https://www.w3schools.com/howto/howto_js_slideshow.asp -->
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Artifact 5</title>
  <link rel="stylesheet" href="style.css" />
  
</head>

<body>
  <!-- Slideshow container -->
  
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="https://t3.ftcdn.net/jpg/00/89/85/08/360_F_89850844_YGSGp8OPRTpJsNyKOuQN1Fsl1zUlQpeo.jpg" alt="One" style="width:100%">
      <div class="text">The Number One</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Eo_circle_blue_number-2.svg/2048px-Eo_circle_blue_number-2.svg.png" alt="Two" style="width:100%">
      <div class="text">The Number Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="https://t4.ftcdn.net/jpg/08/61/22/99/360_F_861229999_5eR4GNnYKGSBC96NgZX5qoxGcJqFDYib.jpg" alt="Three" style="width:100%">
      <div class="text">The Number Three</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">4 / 5</div>
      <img src="https://m.media-amazon.com/images/I/51vFJApn3XL.jpg" alt="Four" style="width:100%">
      <div class="text">The Number Four</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">5 / 5</div>
      <img src="https://numerograph.wordpress.com/wp-content/uploads/2020/02/number-5-in-numerology.jpg?w=600" alt="Five" style="width:100%">
      <div class="text">The Number Five</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094; Previous</a>
    <a class="next" onclick="plusSlides(1)">&#10095; Next</a>
  </div>
  <br>

  
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>

  <script src="slideshow.js"></script>
</body>

</html>
