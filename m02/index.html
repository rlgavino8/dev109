<html>

<body>
  <table style="border: 1px solid black;">
    <tr>
      <td colspan="3" style="border: 1px solid black; text-align:center">
        <h1>HTML Table Example</h1>
      </td>
    </tr>
    <tr>
      <td style="border: 1px solid black;"><img src="https://i.pinimg.com/736x/b0/76/2a/b0762a231c8e1c6289448daaf0b3449d.jpg" alt="Kitchen" height="200" width="200">
      </td>
      <td style="border: 1px solid black;">
        <h2>Meal Planner</h2>
      </td>
      <td style="border: 1px solid black;">
        <h2>Recipe Index #:</h2>
      </td>
    </tr>
    <tr>
      <th style="border: 1px solid black;">Week starting</th>
      <th style="border: 1px solid black;">2/15/2018</th>
      <th style="border: 1px solid black;">Instructions</th>
    </tr>
    <tr>
      <td style="border: 1px solid black;"><b>Day of the Week</b>
      </td>
      <td style="border: 1px solid black;"><b>Recipe Name</b>
      </td>
      <td rowspan="8" style="border: 1px solid black;">Add the name of the recipe under the column Recipe Name</td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Monday</td>
      <td style="border: 1px solid black;">Spinach Feta Pizza</td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Tuesday</td>
      <td style="border: 1px solid black;">My New Recipe</td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Wednesday</td>
      <td style="border: 1px solid black;"></td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Thursday</td>
      <td style="border: 1px solid black;"></td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Friday</td>
      <td style="border: 1px solid black;"></td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Saturday</td>
      <td style="border: 1px solid black;"></td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Sunday</td>
      <td style="border: 1px solid black;"></td>
    </tr>
  </table>

</body>

</html>
